name: project
description: "A new Flutter project."
publish_to: 'none' # Remove this line if you wish to publish to pub.dev

version: 1.0.0+1

environment:
  sdk: ^3.9.2

dependencies:
  flutter:
    sdk: flutter

  cupertino_icons: ^1.0.2
  flutter_native_splash: ^2.4.0
  intl: ^0.20.2
  image_picker: ^1.2.1
  flutter_svg: ^2.2.3
  animated_rating_stars: ^1.0.1
  provider: ^6.1.5+1
  get: ^4.7.3
  dio: ^5.9.0
  get_storage: ^2.1.1

  # Merged (kept all)
  socket_io_client: ^2.0.3+1
  dart_pusher_channels: ^1.2.3
  http: ^1.6.0
  # pusher_client: 2.0.0

dev_dependencies:
  flutter_test:
    sdk: flutter

  flutter_lints: ^5.0.0

flutter:
  uses-material-design: true

  assets:
    - assets/images/

  fonts:
    - family: Amiri
      fonts:
        - asset: assets/fonts/Amiri/Amiri-Regular.ttf
        - asset: assets/fonts/Amiri/Amiri-Bold.ttf
          weight: 700
        - asset: assets/fonts/Amiri/Amiri-Italic.ttf
          style: italic
        - asset: assets/fonts/Amiri/Amiri-BoldItalic.ttf
          weight: 700
          style: italic
